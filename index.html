<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>

<body>
    <div class="header bg-black w-100">
        <div class="container">
            <div class="head  text-white d-flex flex-row justify-content-between p-2">
                <p class="fs-3 fw-bold">QUIZ TITLE</p>
                <p class="fs-3 fw-bold"> <span id="currentQuestion"></span> / <span id="totalQuestion"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="main" id="questionBlock">
        <div class="container py-5 shadow Rounded mt-5" id="quesCont">
        </div>
        
    </div>

    <!-- <button class="btn btn-primary" id="lol" onclick="check()">Check</button> -->

    <div class="resultContainer" id="rc">
        <div class="result d-flex justify-content-center align-items-center">
            <div class="bg-dark text-white p-4">
                <h1> <span class="text-success" id="remarks">Congratulations!</span> You have got <span id="marks"></span> marks </h1>
            </div>
        </div>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
